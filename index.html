<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MME</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="images/MM Mart Logo.png" alt="" />
      </div>
      <div class="navbar-menu ">
        <div class="menu">Home</div>
        <div class="menu">Products</div>
        <div class="menu">About us</div>
        <div class="menu">Mail</div>
        <div class="menu">Hello</div>
      </div>
      <div class="hamber">
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <div class="menu-list display">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
    </div>
    <div class="banner">
      <div class="slider">
        <img id="slideImg" src="" />
      </div>
      <div class="overlay"></div>
      <div class="headline">
        <div class="head1">Guiding farmers</div>
        <div class="head2">
          What sells in the Indian market is key knowledge for farmers to help
          improve quality and get better pricing
        </div>
      </div>
    </div>

    <div class="initiatives"></div>
    <div class="details"></div>
    <script src="./script.js"></script>
  </body>
</html>
